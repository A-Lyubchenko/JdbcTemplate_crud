<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE COMPANY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">UPDATE COMPANY</h2>
<br/>
<br/>
<form class="row g-3" th:method="PATCH" th:action="@{/companies/{id}(id=${company.getId()})}" th:object="${company}">
    <div class="col-md-6">
        <label class="form-label" for="id"><strong>Enter new id</strong></label>
        <input class="form-control" type="text" th:field="*{id}" id="id">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new name</strong></label>
        <input class="form-control" type="text" th:field="*{name}" id="name">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="location"><strong>Enter new location</strong></label>
        <input class="form-control" type="text" th:field="*{location}" id="location">
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit"  value="Update"/>
</form>
</body>
</html>
