<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>CREATE NEW DEVELOPER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">CREATE NEW DEVELOPER</h2>
<br/>
<br/>
<form class="row g-3" th:method="POST" th:action="@{/developers}" th:object="${developer}">
    <div class="col-md-6">
        <label class="form-label" for="id"><strong>Enter id</strong></label>
        <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="developer/id">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter name</strong></label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="developer/name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="age"><strong>Enter age</strong></label>
        <input class="form-control" type="text" th:field="*{age}" id="age" placeholder="developer/age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="sex"><strong>Enter sex</strong></label>
        <input class="form-control" type="text" th:field="*{sex}" id="sex" placeholder="developer/sex">
        <div style="color: red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="phone_number"><strong>Enter phone_number</strong></label>
        <input class="form-control" type="text" th:field="*{phone_number}" id="phone_number" placeholder="developer/phone_number">
        <div style="color: red" th:if="${#fields.hasErrors('phone_number')}" th:errors="*{phone_number}">Phone_number errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="salary"><strong>Enter salary</strong></label>
        <input class="form-control" type="text" th:field="*{salary}" id="salary" placeholder="developer/salary">
        <div style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary errors</div>
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit"  value="Create"/>
</form>
</body>
</html>
