<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>UPDATE DEVELOPER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">UPDATE DEVELOPER</h2>
<br/>
<br/>
<form class="row g-3" th:method="PATCH" th:action="@{/developers/{id}(id=${developer.getId()})}" th:object="${developer}">
    <div class="col-md-6">
        <label class="form-label" for="id"><strong>Enter new id</strong></label>
        <input class="form-control" type="text" th:field="*{id}" id="id">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new name</strong></label>
        <input class="form-control" type="text" th:field="*{name}" id="name">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="age"><strong>Enter new age</strong></label>
        <input class="form-control" type="text" th:field="*{age}" id="age">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="sex"><strong>Enter new sex</strong></label>
        <input class="form-control" type="text" th:field="*{sex}" id="sex">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="phone_number"><strong>Enter new phone_number</strong></label>
        <input class="form-control" type="text" th:field="*{phone_number}" id="phone_number">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="salary"><strong>Enter new salary</strong></label>
        <input class="form-control" type="text" th:field="*{salary}" id="salary">
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit"  value="Update"/>
</form>
</body>
</html>
