<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CREATE NEW CUSTOMER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">CREATE NEW CUSTOMER</h2>
<br/>
<br/>
<form class="row g-3" th:method="POST" th:action="@{/customers}" th:object="${customer}">
    <div class="col-md-6">
        <label class="form-label" for="id"><strong>Enter id</strong></label>
        <input class="form-control" type="text" th:field="*{id}" id="id" placeholder="customer/id">
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter name</strong></label>
        <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="customer/name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="location"><strong>Enter location</strong></label>
        <input class="form-control" type="text" th:field="*{location}" id="location" placeholder="customer/location">
        <div style="color: red" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location errors</div>
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit"  value="Create"/>
</form>
</body>
</html>
